<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta charset="UTF-8">
  <title>Mosx Chat Example</title>
</head>
<body>
  <div id="app">
    <pages></pages>
  </div>

  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@3.1.3/dist/vuex.js"></script>
  <script src="/magx/dev"></script>
  <script src="/advanced/mosx-chat/components.js"></script>
  <script src="/advanced/mosx-chat/mosxStore.js"></script>
  <script src="/advanced/mosx-chat/chatStore.js"></script>
  <script>
    const store = new Vuex.Store({ modules: { sync: mosxStore, chatStore }})
    var app = new Vue({ el: '#app',  store })
  </script>
</body>
<style> 
/* Fix user-agent */

* {
  box-sizing: border-box;
}

html {
  font-weight: 300;
  -webkit-font-smoothing: antialiased;
}

html, input {
  font-family:
    "HelveticaNeue-Light",
    "Helvetica Neue Light",
    "Helvetica Neue",
    Helvetica,
    Arial,
    "Lucida Grande",
    sans-serif;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

ul {
  list-style: none;
  word-wrap: break-word;
}

/* Pages */

.page {
  height: 100%;
  position: absolute;
  width: 100%;
}

/* Login Page */

.login.page {
  background-color: #000;
}

.login.page .form {
  height: 100px;
  margin-top: -100px;
  position: absolute;

  text-align: center;
  top: 50%;
  width: 100%;
}

.login.page .form .usernameInput {
  background-color: transparent;
  border: none;
  border-bottom: 2px solid #fff;
  outline: none;
  padding-bottom: 15px;
  text-align: center;
  width: 400px;
}

.login.page .title {
  font-size: 200%;
}

.login.page .usernameInput {
  font-size: 200%;
  letter-spacing: 3px;
}

.login.page .title, .login.page .usernameInput {
  color: #fff;
  font-weight: 100;
}

/* Chat page */

/* .chat.page {
  display: none;
} */

/* Font */

.messages {
  font-size: 150%;
}

.inputMessage {
  font-size: 100%;
}

.log {
  color: gray;
  font-size: 70%;
  margin: 5px;
  text-align: center;
}

/* Messages */


.messages {
  grid-area: Messages;
  height: 100%;
  margin: 0;
  overflow-y: scroll;
  padding: 10px 20px 10px 20px;
}

.message.typing .messageBody {
  color: gray;
}

.username {
  display: inline;
  font-weight: 700;
  overflow: hidden;
  padding-right: 15px;
  text-align: right;
}

/* Input */

.input {
  grid-area: Input;
  display: grid;
}

.inputMessage {
  
  border: 5px solid gray;
  outline: none;
  padding-left: 10px;
}

.container {
  display: grid;
  width: 100%;
  height: 100%;
  grid-template-areas: "Users Messages"
  "Users Input";
  grid-template-columns: 20% 80%;
  grid-template-rows: 1fr 80px;
}

.Users {
  grid-area: Users;
  padding-left: 0;
  margin-top: 0;
}

.User {
  padding-left: 15px;
  line-height: 30px;
}

.User:hover {
  background: lightgray;
}

.User.active {
  background: lightblue;
}

.header {
  padding-left: 15px;
  display: block;
  font-weight: bold;
}

.info {
  line-height: 40px;
  background: lightgreen;
}
</style>
</html>
